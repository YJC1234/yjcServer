loggers:
  - name: system_logger
    level: info
    sinks:
      - type: rotating_file_sink_mt
        filename: /home/yjc/yjcServer/logs/system.log
        max_files: 5
        max_size: 10485760 # 10 MB
        pattern: "%Y-%m-%d %H:%M:%S.%e [%l] [%n] %v"
  - name: task_logger
    level: debug
    sinks:
      - type: rotating_file_sink_mt
        filename: /home/yjc/yjcServer/logs/task.log
        max_files: 5
        max_size: 10485760 # 10 MB
        pattern: "%Y-%m-%d %H:%M:%S.%e [%l] [%n] %v"
global:
  async: true
  thread_pool_size: 5
